    <main>
      <h1>Join</h1>
      <section class="main-join-form">
        <h2>Join our chamber</h2>
        <form method="get" action="thankyou.html">
          <fieldset>
            <legend>Personal Info</legend>
            <label class="top"
              >First name:* <input type="text" name="fname" required
            /></label>
            <label class="top"
              >Last name:* <input type="text" name="lname" required
            /></label>
            <label class="top"
              >Title: <input type="text" name="title" pattern="[a-zA-Z- ]{7,}"
            /></label>
            <label class="top"
              >Email:*
              <input
                type="email"
                name="email"
                required
                placeholder="something@gmail.com"
            /></label>
            <label class="top"
              >Phone:* <input type="tel" name="phone" required
            /></label>
            <label class="top"
              >Business name/title:*
              <input type="text" name="business-title" required
            /></label>
          </fieldset>
          <fieldset>
            <legend>Membership Level</legend>

            <label class="sbs">
              <input type="radio" name="membership-level" value="np" />
              Non-Profit
              <span class="benefits"
                >(Membership is for non profit organizations and there is no
                fee.)</span
              >
            </label>
            <label class="sbs">
              <input type="radio" name="membership-level" value="bronze" />
              Bronze Membership.
              <span class="benefits"
                >($5.00/month. Access to other businesses in the chamber)</span
              >
            </label>
            <label class="sbs">
              <input type="radio" name="membership-level" value="silver" />
              Silver Membership
              <span class="benefits"
                >($15.00/month. All from Bronze and event discounts)</span
              >
            </label>
            <label class="sbs">
              <input type="radio" name="membership-level" value="gold" /> Gold
              Membership
              <span class="benefits"
                >($25.00/month. All from Silver plus trainings and advertising
                in the Chamber home page)</span
              >
            </label>
          </fieldset>
          <fieldset>
            <legend>Business Info</legend>
            <label class="top"
              >Business Description:
              <textarea
                name="business-description"
                rows="5"
                cols="50"
              ></textarea>
            </label>
            <input hidden name="date" id="date" />
          </fieldset>
          <input type="submit" value="Join Chamber" class="submitBtn" />
        </form>
      </section>
    </main>
